<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python form</title>
</head>
<body>
<h2>CORRECT FILE AND CORRECT DIRECTORY (PYTHON) - POST</h2>
<form action="cgi-bin/index.py">
    <label for="name">Name:</label><br>
    <input type="text" name="name"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password">
    <button>Submit</button>
</form>
<h2>CORRECT FILE AND CORRECT DIRECTORY (PYTHON) - POST</h2>
<form action="cgi-bin/index.py" method="post">
    <label for="name">Name:</label><br>
    <input type="text" name="name"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password">
    <button>Submit</button>
</form>
<h2>CORRECT FILE AND INCORRECT DIRECTORY (PYTHON)</h2>
<form action="test.py">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password">
    <button>Submit</button>
</form>
<h2>INCORRECT FILE AND CORRECT DIRECTORY (PYTHON)</h2>
<form action="cgi-bin/indexx.py">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password">
    <button>Submit</button>
</form>
<h2>CORRECT FILE AND CORRECT DIRECTORY (PHP)</h2>
<form action="cgi-bin/index.php">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="password">Last name:</label><br>
    <input type="password" id="password" name="password">
    <button>Submit</button>
</form>
</body>
</html>
